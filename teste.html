<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favorito</title>

  <!-- Fonte dos ícones do Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite,home,search,settings" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .material-symbols-outlined {
      font-size: 48px;
      cursor: pointer;
      transition: font-variation-settings 0.2s ease;
    }

    .favorito-preenchido {
      font-variation-settings: 'FILL' 1, 'wght' 10, 'GRAD' 0, 'opsz' 1;
    }

    .favorito-vazio {
      font-variation-settings: 'FILL' 0, 'wght' 10, 'GRAD' 0, 'opsz' 1;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-blue-100">

  <!-- Ícone que alterna entre vazio e preenchido -->
  <span id="iconeFavorito" class="material-symbols-outlined favorito-vazio">
    favorite
  </span>

  <script>
    const icone = document.getElementById('iconeFavorito');

    icone.addEventListener('click', () => {
      icone.classList.toggle('favorito-vazio');
      icone.classList.toggle('favorito-preenchido');
    });
  </script>

</body>
</html>
