<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login do Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center">Login Admin</h1>

        <form id="login-form" class="space-y-4">
            <input type="text" id="username" placeholder="Usuário" required class="w-full p-2 border rounded" />
            <input type="password" id="password" placeholder="Senha" required class="w-full p-2 border rounded" />
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
        </form>

        <p id="error" class="text-red-600 text-sm mt-3 text-center hidden">Usuário ou senha inválidos.</p>
    </div>

    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            if (res.ok) {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = '/admin.html';
            } else {
                document.getElementById('error').classList.remove('hidden');
            }
        };
    </script>

</body>

</html>
