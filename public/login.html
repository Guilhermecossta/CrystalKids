<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="Estrela cadente com traços coloridos.png" type="image/x-icon">
    <link rel="stylesheet" href="font.css">
</head>

<body class="bg-blue-300 flex items-center justify-center h-screen roboto-font">
    
    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
        <div><img width="100px" src="crystal-kids-sem-fundo.png" alt="" class="m-auto mb-5"></div>
        <h1 class="text-xl font-semibold mb-4">Login</h1>

        <form id="login-form" class="space-y-4">
            <input type="text" id="username" placeholder="Usuário" required class="w-full p-2 border rounded-xl" />
            <input type="password" id="password" placeholder="Senha" required class="w-full p-2 border rounded-xl" />
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 font-medium">Entrar</button>
        </form>

        <p id="error" class="text-red-600 text-sm mt-3 text-center hidden">Usuário ou senha inválidos.</p>
    </div>

    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            if (res.ok) {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = '/admin.html';
            } else {
                document.getElementById('error').classList.remove('hidden');
            }
        };
    </script>

</body>

</html>
